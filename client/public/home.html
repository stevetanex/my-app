<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home | Citizen Service Portal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: url("./Kerala_Government_Secretariat.jpg");
      background-size: cover;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #005ea2;
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 1.5rem; }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .welcome {
      margin-bottom: 1.5rem;
    }
    .dashboard-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: transform 0.1s;
    }
    .card:hover { transform: translateY(-2px); }
    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #005ea2;
      font-weight: bold;
    }
    footer {
      background: #e1e5ea;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Citizen Service Portal</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="auth.html#login">Login</a>
      <a href="auth.html#register">Sign Up</a>
      <a href="auth.html#login">Logout</a>
    </nav>
  </header>

  <main>
    <div class="welcome">
      <h2>Welcome, User!</h2>
      <p>Your role: <strong>Viewer</strong></p>
    </div>

    <section class="dashboard-links">
      <div class="card" id="adminUsersCard" style="display: none;">
        <h3>User Management</h3>
        <a href="admin-users.html">Go to Users</a>
      </div>
      <div class="card" id="adminAuditsCard" style="display: none;">
        <h3>Audit Logs</h3>
        <a href="audit-logs.html">View Logs</a>
      </div>

      <div class="card" id="editorSectionsCard" style="display: none;">
        <h3>Section Management</h3>
        <a href="sections.html">Manage Sections</a>
      </div>

      <div class="card">
        <h3>My Requests</h3>
        <a href="requests.html">View Requests</a>
      </div>
      <div class="card">
        <h3>Fees & Invoices</h3>
        <a href="fees.html">View Fees</a>
      </div>
      <div class="card">
        <h3>Profile</h3>
        <a href="profile.html">My Profile</a>
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 GovTech Simulation
  </footer>

</body>
</html>
